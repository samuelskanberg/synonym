<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Synonym</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="synonym.js"></script>
</head>
<body>

<div id="startpage">
    <h1>Välkommen</h1>
    <a id="startnewgame-button" href="#">Börja spela</a>
</div>

<div id="playpage" style="display:none">
    <div id="scorepage" style="display:none">
        <strong>Team 1:</strong><span id="team1score">0</span>
        <strong>Team 2:</strong><span id="team2score">0</span>
    </div>

    <h1 id="currentteam">Team X</h1>
    <a id="startround" href="#">Börja förklaring</a>

    <div id="roundpage" style="display:none">
        <h2 id="timeleft">30</h2>
        <h3 id="currentword">word</h3>
        <a id="skipword" href="#">Hoppa över</a>
        <a id="wordstolen" href="#" style="display:none">Förlorade ord</a>
        <a id="nextword" href="#">Klar</a>
    </div>

    <div id="roundresultpage" style="display:none">
        <h2>Resultat</h2>

        <h3>Rätt ord</h3>
        <p id="correctwords"></p>
        <input id="correctwordscount" type="number">

        <h3>Skippade ord</h3>
        <p id="skippedwords"></p>
        <input id="skippedwordscount" type="number">

        <h3>Till andra laget</h3>
        <p id="stolenwords"></p>
        <input id="stolenwordscount" type="number">

        <a id="submitscore" href="#">Lägg till poäng</a>

    </div>

</div>

</body>
</html>
