<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Synonym</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" />
        <script src="jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="synonym.js"></script>
        <script src="js/bootstrap.js"></script>
        <!-- Google analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-52362355-2', 'auto');
          ga('send', 'pageview');

        </script>
    </head>

    <body>

        <div class="container">
            <div id="startpage">
                <h1>Välkommen</h1>
                <label for="scorelimit">Poänggräns</label>
                <input id="scorelimit" name="scorelimit" type="number"><br/>
                <input type="radio" name="language" value="swedish" checked>Svenska<br/>
                <input type="radio" name="language" value="english">English<br/>
                <button id="startnewgame-button" class="btn btn-lg btn-success" type="button">Börja spela</button>
            </div>

            <div id="playpage" style="display:none">

                <div id="scorepage" style="display:none">
                    <strong>Team 1:</strong><span id="team1score">0</span>
                    <strong>Team 2:</strong><span id="team2score">0</span>
                </div>

                <div id="roundpage" style="display:none">
                    <h1 id="currentteam">Team X</h1>
                    <button id="startround" class="btn btn-lg btn-success" type="button">Börja förklara</button>

                    <div id="activeroundpage" style="display:none">
                        <h2 id="timeleft">30</h2>
                        <h3 id="currentword">word</h3>
                        <button id="wordstolen" class="btn btn-lg btn-danger" type="button">← Stulet</button>
                        <button id="dropword" class="btn btn-lg btn-warning" type="button">↓ Droppa</button>
                        <button id="nextword" class="btn btn-lg btn-success" type="button">Klar →</button>
                    </div>

                </div>

                <div id="roundresultpage" style="display:none">
                    <h2>Resultat</h2>

                    <h3>Avklarade ord</h3>
                    <p id="correctwords"></p>
                    <input id="correctwordscount" type="number">

                    <h3>Droppade ord</h3>
                    <p id="droppedwords"></p>
                    <input id="droppedwordscount" type="number">

                    <h3>Stulna ord</h3>
                    <p id="stolenwords"></p>
                    <input id="stolenwordscount" type="number">

                    <hr/>
                    <button id="submitscore" class="btn btn-lg btn-success" type="button">Lägg till poäng</button>
                </div>

                <div id="winnerresultpage" style="display:none">
                    <h2>Vinnaren är</h2>
                    <span id="winner">Team X</span>

                    <hr/>
                    <button id="playagain-button" class="btn btn-lg btn-success" type="button">Spela igen</button>
                </div>

            </div>

        </div>

    </body>
</html>
