<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Synonym</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="synonym.js"></script>
</head>
<body>

<div id="startpage">
    <h1>Välkommen</h1>
    <label for="scorelimit">Poänggräns</label>
    <input id="scorelimit" name="scorelimit" type="number">

    <a id="startnewgame-button" href="#">Börja spela</a>
</div>

<div id="playpage" style="display:none">
    <div id="scorepage" style="display:none">
        <strong>Team 1:</strong><span id="team1score">0</span>
        <strong>Team 2:</strong><span id="team2score">0</span>
    </div>

    <h1 id="currentteam">Team X</h1>
    <a id="startround" href="#">Börja förklara</a>

    <div id="roundpage" style="display:none">
        <h2 id="timeleft">30</h2>
        <h3 id="currentword">word</h3>
        <a id="wordstolen" href="#" style="display:none">← Stulet</a>
        <a id="dropword" href="#">↓ Droppa</a>
        <a id="nextword" href="#">Klar →</a>
    </div>

    <div id="roundresultpage" style="display:none">
        <h2>Resultat</h2>

        <h3>Avklarade ord</h3>
        <p id="correctwords"></p>
        <input id="correctwordscount" type="number">

        <h3>Droppade ord</h3>
        <p id="droppedwords"></p>
        <input id="droppedwordscount" type="number">

        <h3>Stulna ord</h3>
        <p id="stolenwords"></p>
        <input id="stolenwordscount" type="number">

        <a id="submitscore" href="#">Lägg till poäng</a>
    </div>

    <div id="winnerresultpage" style="display:none">
        <h2>Vinnaren är</h2>
        <span id="winner">Team X</span>

        <a id="playagain-button" href="">Spela igen</a>
    </div>

</div>

</body>
</html>
